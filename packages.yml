#!/usr/bin/env ansible-playbook
---
- name: useful packages
  hosts: rhel_hosts fedora_hosts

  tasks:
  - name: RPM_fusion_keys
    rpm_key:
      state: present
      key: "{{ item }}"
    loop:
      - https://rpmfusion.org/keys?action=AttachFile&do=get&target=RPM-GPG-KEY-rpmfusion-free-fedora-2020
      - https://rpmfusion.org/keys?action=AttachFile&do=get&target=RPM-GPG-KEY-rpmfusion-nonfree-fedora-2020
    when: ansible_distribution == 'Fedora'

  - name: RPM_fusion_repo
    dnf:
      state: present
      name:
      - https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm
      - https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_major_version }}.noarch.rpm
    when: ansible_distribution == 'Fedora'

  - name: useful_packages
    yum:
      name:
        - bash-completion
        - pciutils
        - unzip
        - vim
        - wget
        - numactl
        - sos
        - ansible
        - iotop
        - atop
        - procps-ng
        - net-tools
        - nmap
        - tcpdump
        - traceroute
#        - wireshark - loads X!
        - bind-utils # for dig
        - rsync
#        - ntpdate
        - lsof
#        - libselinux-python # needed for lots of ansible scripts
        - tree
        - dstat
        - iftop
        - nethogs
        - rpmconf
        - tracer-common
        - podman
        - buildah
        - skopeo
        - tuned
        - lshw
      state: latest

  - name: tracer_package_dnf
    dnf:
      name:
      - python3-dnf-plugin-tracer
    when: ansible_distribution == 'Fedora' or (ansible_distribution == 'RedHat' and ansible_distribution_major_version >= 8)

  - name: get_repos
    command:
      cmd: yum repolist --enabled
      warn: false
    register: repolist
    changed_when: false

  - name: packages_if_epel
    yum:
      name:
        - tracer
    when:
    - repolist.stdout.find("epel/x86_64") != -1
    - ansible_distribution == 'RedHat'

  - name: packages_if_fedora
    dnf:
      name:
        - dnf-plugin-system-upgrade
    when: ansible_distribution == 'Fedora'

  - name: copy_top_config
    copy:
      src: toprc
      dest: /root/.toprc

  - name: Signal_repo
    command:
      cmd: dnf -y copr enable luminoso/Signal-Desktop
      warn: false
    when:
    - "'desktops' in group_names"
    - repolist.stdout_lines is not search("copr:copr.fedorainfracloud.org:luminoso:Signal-Desktop")
    - ansible_distribution == 'Fedora'

  - name: desktop_packages
    dnf:
      state: latest
      name:
      - network-manager-applet
      - baobab
      - signal-desktop
      - hexchat
      - filezilla
      - krb5-auth-dialog
      - krb5-workstation
      - eosrei-emojione-fonts
      - google-android-emoji-fonts
      - google-noto-emoji-color-fonts
      - google-noto-emoji-fonts
      # - pavucontrol
      # - paprefs
      - gimp
      - rpm-build
      - virt-manager
      - tito # git->rpm packager
      - zoom
      - vlc
      - libreoffice
      - kde-connect
      - virt-viewer
      - youtube-dl
      - java-latest-openjdk
      - pylint
      - pandoc # convert text formats
    when: "'desktops' in group_names"

  - name: kdeconnect_firewall
    firewalld:
      service: kdeconnect
      state: enabled
      permanent: yes
      immediate: yes

- name: webex
  import_playbook: webex.yml
  when: "'desktops' in group_names"

- name: rambox
  import_playbook: rambox.yml
  when: "'desktops' in group_names"

- name: vscode
  import_playbook: vscode.yml
  when: "'desktops' in group_names"

- name: teams
  import_playbook: teams.yml
  when: "'desktops' in group_names"

- name: spotify
  import_playbook: spotify.yml
  when: "'desktops' in group_names"

- name: git
  import_playbook: git.yml

- name: xsos
  import_playbook: xsos.yml
...
